<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inicio</title>
</head>
<body>
    <div class="login-container">
        <h2>INICIAR SESIÓN</h2>
        <form action="iniciar-sesion">
            <div class="form-group">
                <label for="username" class="user-text">Usuario</label><img src="/png/user.png" alt="" class="user-icon">
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="login-button">Iniciar Sesion</button>
        </form>
        <p class="mensaje-register">¿No estás registrado? 
            <a href="#" class="click">¡Crea tu cuenta!</a></p>
    </div>
</body>
</html>

<script src="script.js"></script>
